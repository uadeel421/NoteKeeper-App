<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìù</div>
        <h1>Welcome to the Note App</h1>
        <button class="btn btn-primary" onclick="window.location.href='/signup'">Sign Up</button>
        <button class="btn btn-secondary" onclick="window.location.href='/login'">Login</button>
    </div>
    <script>
        // Replace or update the signup form event listener
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: e.target.email.value,
                password: e.target.password.value,
                name: e.target.name.value
            };

            try {
                console.log('Signing up...', formData);  // Debug log
                const response = await fetch('http://localhost:8000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Signup response status:', response.status);  // Debug log
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Signup successful:', data);  // Debug log
                    alert('Signup successful! Please login.');
                    // Clear form and show login
                    e.target.reset();
                    showLoginForm();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
