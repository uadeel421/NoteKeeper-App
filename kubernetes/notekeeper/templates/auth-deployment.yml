apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: {{ .Values.namespace }}           # ðŸ‘ˆ ensures it's isolated in {{ .Values.namespace }}
  labels:
    app: auth
    environment: {{ .Values.namespace }}        # ðŸ‘ˆ helps identify environment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: auth
      environment: {{ .Values.namespace }}
  template:
    metadata:
      labels:
        app: auth
        environment: {{ .Values.namespace }}
    spec:
      nodeSelector: 
      {{ toYaml .Values.nodeSelector | indent 8 }}  # ðŸ‘ˆ schedules this on {{ .Values.namespace }} node pool
      containers:
        - name: auth
          image: "{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag }}"
          imagePullPolicy: {{ .Values.auth.image.pullPolicy }}
          ports:
            - containerPort: 8001
          #envFrom:
            #- secretRef:
             #   name: app-secrets
          volumeMounts:
          - name: secrets-store-inline
            mountPath: /mnt/secrets-store
            readOnly: true
      volumes:
          - name: secrets-store-inline
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: azure-keyvault-secrets       
        
            
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app: auth
    environment: {{ .Values.namespace }}
spec:
  selector:
    app: auth
    environment: {{ .Values.namespace }}
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP